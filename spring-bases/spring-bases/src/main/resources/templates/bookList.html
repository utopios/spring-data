<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
    <title>Books List</title>
</head>
<body>
<main class="container">
  <div class="my-3 row">
    <div class="col-10 offset-1 p-3 rounded bg-dark text-light">
      <div class="row">
        <form class="col-12" th:action="@{/books/search}" method="post">
          <div class="row">
            <span class="col-10"><input type="text" name="search" placeholder="Rechercher un livre" class="form-control"></span>
            <button type="submit" class="col-2 btn btn-primary">Rechercher</button>
          </div>
        </form>
      </div>
      <h1>Books List</h1>
      <hr>

      <table class="table table-dark text-center">
        <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Description</th>
          <th>ISBN</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
          <td th:text="${book.id}"></td>
          <td th:text="${book.title}"></td>
          <td th:text="${book.description}"></td>
          <td th:text="${book.isbn}"></td>
          <td>
            <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning me-2">Edit</a>
            <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you wanna delete that book?')">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
      <hr>
      <div class="text-end">
        <a th:href="@{/books/create}" class="btn btn-success">Add Book</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
